---
  description: |
    This config file is designed to work with the workflow factor_workflow.py.

    Note\: yaml format prohibits using tabulations.

    Optional parameters, if not provided, are automatically set to the default value provided with the given program.

  author: "Claire Rioualen"
  qsub: "" 
  verbosity: "0"                                                                # Beware: verbosity can interfere with flowcharts creation. This should be taken care of.

  genome:
    organism: "Arabidopsis thaliana"
    size: "135000000"                                                           # required: if using macs2, macs14, homer...
    version: "TAIR10"                                                           # required: has to match genome filenames and directories
    fasta: "/data/genomes/TAIR10/TAIR10.fa"                                     # required: fasta file is required for a number of operations
    dir: "/data/genomes/TAIR10/"                                                # required
    data: |
        Optional, should be replaced by a download procedure (ongoing)
        "
        http://www.ncbi.nlm.nih.gov/geo/query/acc.cgi?acc=GSE60554
        http://www.ebi.ac.uk/ena/data/warehouse/filereport?accession=SRP045633&result=read_run&fields=study_accession,secondary_study_accession,sample_accession,secondary_sample_accession,experiment_accession,run_accession,tax_id,scientific_name,instrument_model,library_layout,fastq_ftp,fastq_galaxy,submitted_ftp,submitted_galaxy,cram_index_ftp,cram_index_galaxy&download=txt
        "
  files: 
    samples: "examples/Athaliana-Myb/samples.tab"                               # required: has to contain at least sample ids
    design: "examples/Athaliana-Myb/design.tab"                                 # required: has to contain at least ids of pairs of samples to be compared
    snakefile: "scripts/snakefiles/workflows/factor_workflow.py"                # required for flowcharts generation; maybe this should be revised

  dir: 
    reads_source: "/data/Athaliana-Myb/"                                        # required: dir containing raw data organized in sub directories named after the samples
    results: "/data/results/Athaliana-Myb/"                                     # required: path where all result files should be stored
    reports: "/data/results/Athaliana-Myb/"                                     # required: where to store reports
    genomes: "/data/genomes/"                                                   # required: where to store genomes
    r_libs: "~/bin/R-packages/"                                                 # required: where to look for installed R libraries (spp, bPeaks...)

  reports: 
    dag: "/data/results/Athaliana-Myb/dag"
    rulegraph: "/data/results/Athaliana-Myb/rule"

  fastqc: 
    other_options: ""                                                           # optional (def: empty string)

  bwa: 
    dir: "/data/genomes/TAIR10/BWAIndex/"                                       # optional: where to index the genome if needed, where to look for index if already existing (def: <genome dir>/BWAIndex)
    threads: "10"                                                               # optional: number of threads to speed up calculations (def: 1)

  bowtie2:
    dir: "/data/genomes/TAIR10/Bowtie2Index/"                                   # optional: where to index the genome if needed, where to look for index if already existing (def: <genome dir>/Bowtie2Index)
    threads: "10"                                                               # optional: number of threads to speed up calculations (def: 1)
    max_mismatches: "1"                                                         # optional (default: 0)

  samtools: 
    sort_by_name: ""                                                            # optional

  macs14:
    pval: "0.00001"                                                             # opt, to be tested (def: 0.00001)
    mfold: "10,30"                                                              # opt, to be tested (def: 10,30)
    keep_dup: "auto"                                                            # opt, to be tested (def: auto, else int)
    bandwidth: "300"                                                            # opt, to be tested (def: 300)
    other_options: "--nomodel"                                                  # opt, to be tested can include: -bdg (time-consuming), -wig (time-consuming), --call-summits (requires PeakSplitter)

  macs2: 
    qval: "0.001"                                                               # optional (def: 0.05)
    keep_dup: "all"                                                             # optional (def: 1)
    mfold_min: "2"                                                              # optional (def: 5)
    mfold_max: "50"                                                             # optional (def: 50)
    other_options: "--call-summits"                                             # optional: can include --call-summits, --broad...

  swembl:
    R: "0.05"                                                                   # optional (def: 0)
    x: "1.2"                                                                    # optional (def: 1)

  homer: 
    style: "factor"                                                             # optional (def: factor), can be: factor, histone, groseq, tss, dnase, super, mC (beware of output filenames)
    genome: "/data/genomes/TAIR10/TAIR10.fa"                                    # required: either path to the fasta file or the official genome version (has to be installed manually w/ HOMER)
    F: "2"                                                                      # optional (def: 4)
    L: "2"                                                                      # optional (def: 4)
    P: "0.01"                                                                   # optional (def: 0.0001)
    fdr: "0.01"                                                                 # optional (def: 0.001)

  spp: 
    fdr: "0.001195"                                                             # optional (def: 0.01)

  bPeaks: 
    IPcoeff: "2"                                                                # optional (def: 2)
    controlCoeff: "4"                                                           # optional (def: 2)
    log2FC: "1"                                                                 # optional (def: 2)
    averageQuantiles: "0.8"                                                     # optional (def: 0.9)
    windowSize: "50"                                                            # optional (def: 150)
    windowOverlap: "40"                                                         # optional (def: 50)

  peak-motifs: 
    tasks: "all"                                                                                                   # optional (def: "all", incl. purge,seqlen,composition,ref_motifs,disco,meme,chipmunk,merge_words,motifs_vs_ref,motifs_vs_db,timelog,synthesis) (what about collect_motifs,motifs_vs_motifs,archive,small_summary,scan ?...)
    max_seq_len: "0"                                                                                               # default ? curr not used
    motif_db: "footprintDB tf $RSAT/public_html/motif_databases/footprintDB/footprintDB.plants.motif.tf "          # required: name format db_file
    disco: "oligos,positions,dyads"                                                                                # default ? oligos|dyads|positions|local_words|merged_words|meme|chipmunk


