---
  description: |
    This config file is designed to work with the workflow factor_workflow.py.

    Note\: yaml format prohibits using tabulations.

    Optional parameters, if not provided, are automatically set to the default value provided with the given program.

  author: "Claire Rioualen"
  qsub: "" 
  genome:
    organism: "Saccharomyces cerevisiae"
    size: "12500000"                                                            # required: if using macs2, macs14, homer...
    version: "sacCer2"                                                          # required: has to match genome filenames and directories
    fasta: "/data/genomes/sacCer2/sacCer2.fa"                                   # required: fasta file is required for a number of operations
    chromsize: "/data/genomes/sacCer2/sacCer2.genome"                           # required for now. file is generated by the pipeline param is necessary.
    url: "ftp://ftp.ensemblgenomes.org/pub/fungi/release-30/fasta/saccharomyces_cerevisiae/dna/Saccharomyces_cerevisiae.R64-1-1.30.dna.genome.fa.gz"            # required for genome download: provide url to .fa.gz
    gff: "ftp://ftp.ensemblgenomes.org/pub/fungi/release-30/gff3/saccharomyces_cerevisiae/Saccharomyces_cerevisiae.R64-1-1.30.gff3.gz"                          # required for annotation_download: provide url to .gff3.gz


  files:
    lane_merging: "examples/GSE20870/merge.tab"
    samples: "examples/GSE20870/samples.tab"                                    # required: has to contain at least sample ids
    design: "examples/GSE20870/design.tab"                                      # required: has to contain at least ids of pairs of samples to be compared
    snakefile: "scripts/snakefiles/workflows/factor_workflow.py"                # required for flowcharts generation; maybe this should be revised

  dir:
    reads_source: "/data/GSE20870/"                                             # required: dir containing raw data organized in sub directories named after the samples
    genomes: "/data/genomes/"                                                   # required: where to store genomes
    results: "/data/results/GSE20870/"                                          # required: dir for all result files that are produced by the pipeline
    fg_lib: "."                                                                 # required: location of the snakemake library

    samples: "/data/results/GSE20870/samples/"                                  # optional: will hold sample treatment (trimming, alignment, QC...).    If not mentioned, will be config["dir"]["results"]
    peaks: "/data/results/GSE20870/peaks/"                                      # optional: will hold comparison data (peak-calling, motifs search...). If not mentioned, will be config["dir"]["results"]
    reports: "/data/results/GSE20870/"                                          # optional: will hold reports and graphics.                             If not mentioned, will be config["dir"]["results"]

  reports: 
    dag: "/data/results/GSE20870/dag"
    rulegraph: "/data/results/GSE20870/rule"

  fastqc: 
    other_options: ""                                                           # optional (def: empty string)

  sickle:
    threshold: "20"                                                             # ... 

  bwa: 
    threads: "10"                                                               # optional: number of threads to speed up calculations (def: 1)

  bowtie2:
    threads: "10"                                                               # optional: number of threads to speed up calculations (def: 1)
    max_mismatches: "1"                                                         # optional (default: 0)

  samtools: 
    sort_by_name: ""                                                            # optional

  macs14:
    pval: "0.00001"                                                             # opt, to be tested (def: 0.00001)
    mfold: "10,30"                                                              # opt, to be tested (def: 10,30)
    keep_dup: "auto"                                                            # opt, to be tested (def: auto, else int)
    bandwidth: "300"                                                            # opt, to be tested (def: 300)
    other_options: "--nomodel"                                                  # opt, to be tested can include: -bdg (time-consuming), -wig (time-consuming), --call-summits (requires PeakSplitter)

  macs2: 
    qval: "0.001"                                                               # optional (def: 0.05)
    keep_dup: "all"                                                             # optional (def: 1)
    mfold_min: "2"                                                              # optional (def: 5)
    mfold_max: "50"                                                             # optional (def: 50)
    other_options: "--call-summits"                                             # optional: can include --call-summits, --broad...

  swembl:
    R: "0.05"                                                                   # optional (def: 0)
    x: "1.2"                                                                    # optional (def: 1)

  homer: 
    style: "factor"                                                             # optional (def: factor), can be: factor, histone, groseq, tss, dnase, super, mC (beware of output filenames)
    F: "2"                                                                      # optional (def: 4)
    L: "2"                                                                      # optional (def: 4)
    P: "0.01"                                                                   # optional (def: 0.0001)
    fdr: "0.01"                                                                 # optional (def: 0.001)

  spp: 
    fdr: "0.01"                                                                # optional (def: 0.01)

  bPeaks: 
    IPcoeff: "2"                                                                # optional (def: 2)
    controlCoeff: "4"                                                           # optional (def: 2)
    log2FC: "1"                                                                 # optional (def: 2)
    averageQuantiles: "0.8"                                                     # optional (def: 0.9)
    windowSize: "50"                                                            # optional (def: 150)
    windowOverlap: "40"                                                         # optional (def: 50)

