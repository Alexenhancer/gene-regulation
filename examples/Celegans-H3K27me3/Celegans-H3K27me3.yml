---
  description: |
    This config file is designed to work with the workflow histone_workflow.py.

    Note\: yaml format prohibits using tabulations.

    Optional parameters, if not provided, are automatically set to the default value provided with the given program.

  author: "Claire Rioualen"
  qsub: "" 
  verbosity: "0"                                                                # Beware: verbosity can interfere with flowcharts creation. This should be taken care of.

  genome:
    organism: "Caenorhabditis elegans"
    size: " 100286401"                                                          # required: if using macs2, macs14, homer...
    version: "ce10"                                                             # required: has to match genome filenames and directories
    fasta: "/data/genomes/ce10/ce10.fa"                                         # required: fasta file is required for a number of operations
    dir: "/data/genomes/ce10/"                                                  # required

  files: 
    samples: "examples/Celegans-H3K27me3/samples.tab"                           # required: has to contain at least sample ids
    design: "examples/Celegans-H3K27me3/design.tab"                             # required: has to contain at least ids of pairs of samples to be compared
    snakefile: "scripts/snakefiles/workflows/histone_workflow.py"               # required for flowcharts generation; maybe this should be revised

  dir: 
    reads_source: "/data/Celegans-H3K27me3/"                                    # required: dir containing raw data organized in sub directories named after the samples
    results: "/data/results/Celegans-H3K27me3/"                                 # required: path where all result files should be stored
    reports: "/data/results/Celegans-H3K27me3/"                                 # required: where to store reports
    genomes: "/data/genomes/"                                                   # required: where to store genomes
    r_libs: "lib/R-packages/"                                                   # required: where to look for installed R libraries (spp, bPeaks...)

  reports: 
    dag: "/data/results/Celegans-H3K27me3/dag"
    rulegraph: "/data/results/Celegans-H3K27me3/rule"

  sickle:
    threshold: "20"                                                             # optional (def: 20)
    qual: "sanger"                                                              # optional (def: sanger) required by sickle; made optional by us

  fastqc: 
    other_options: ""                                                           # optional (def: empty string)

  bwa: 
    dir: "/data/genomes/ce10/BWAIndex/"                                         # optional: where to index the genome if needed, where to look for index if already existing (def: <genome dir>/BWAIndex)
    threads: "10"                                                               # optional: number of threads to speed up calculations (def: 1)

  bowtie2:
    dir: "/data/genomes/ce10/Bowtie2Index/"                                     # optional: where to index the genome if needed, where to look for index if already existing (def: <genome dir>/Bowtie2Index)
    threads: "10"                                                               # optional: number of threads to speed up calculations (def: 1)

  samtools: 
    sort_by_name: ""                                                            # optional

## Peak-calling

  homer: 
    style: "histone"                                                            # optional (def: factor), can be: factor, histone, groseq, tss, dnase, super, mC (beware of output filenames)
    F: "2"                                                                      # optional (def: 4)
    L: "2"                                                                      # optional (def: 4)
    P: "0.01"                                                                   # optional (def: 0.0001)
    fdr: "0.01"                                                                 # optional (def: 0.001)

  macs14:
    pval: "0.00001"                                                             # opt, to be tested (def: 0.00001)
    mfold: "10,30"                                                              # opt, to be tested (def: 10,30)
    keep_dup: "auto"                                                            # opt, to be tested (def: auto, else int)
    bandwidth: "300"                                                            # opt, to be tested (def: 300)
    other_options: "--nomodel"                                                  # opt, to be tested can include: -bdg (time-consuming), -wig (time-consuming), --call-summits (requires PeakSplitter)

  macs2: 
    qval: "0.05"                                                                # optional (def: 0.05)
    keep_dup: "all"                                                             # optional (def: 1)
    mfold_min: "2"                                                              # optional (def: 5)
    mfold_max: "50"                                                             # optional (def: 50)
    other_options: "--broad"                                                    # optional (def: empty), can include --call-summits, --broad (those 2 being mutually exclusive)...
    type: "broad"

  sicer: 
    fdr: "0.01"                                                                 # optional (def: 0.01)

  spp: 
    fdr: "0.01"                                                                 # optional (def: 0.01)

  swembl:
    R: "0.1"                                                                    # optional (def: 0)
    x: "1.2"                                                                    # optional (def: 1)




