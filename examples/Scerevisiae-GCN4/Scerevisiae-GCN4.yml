---
  description: |
    This config file is designed to work with the workflow factor_workflow.py.

    Note\: yaml format prohibits using tabulations.

    Optional parameters, if not provided, are automatically set to the default value provided with the given program.

  author: "Claire Rioualen"
  qsub: "" 
  verbosity: "0"                                                                # Beware: verbosity can interfere with flowcharts creation. This should be taken care of.

  genome:
    organism: "Saccharomyces cerevisiae"
    size: "12156677"                                                            # required: if using macs2, macs14, homer...
    version: "sacCer3"                                                          # required: has to match genome filenames and directories            use genome version S288C_R64-1-1 ? 
    fasta: "/data/genomes/sacCer3/sacCer3.fa"                                   # required: fasta file is required for a number of operations
    dir: "/data/genomes/sacCer3/"                                               # required
    data: "http://www.ncbi.nlm.nih.gov/geo/query/acc.cgi?acc=GSE60281"          # optional: ongoing development for automatic download of data from GEO.

  files: 
    samples: "examples/Scerevisiae-GCN4/samples.tab"                            # required: has to contain at least sample ids (+ column srr if you want automatic download of data from GEO, under development)
    design: "examples/Scerevisiae-GCN4/design.tab"                              # required: has to contain at least ids of pairs of samples to be compared.
    snakefile: "scripts/snakefiles/workflows/factor_workflow.py"                # required for flowcharts generation; maybe this should be revised

  dir: 
    reads_source: "/data/Scerevisiae-GCN4/"                                     # required: dir containing raw data organized in sub directories named after the samples
    results: "/data/results/Scerevisiae-GCN4/"                                  # required: path where all result files should be stored
    reports: "/data/results/Scerevisiae-GCN4/"                                  # required: where to store reports
    genomes: "/data/genomes/"                                                   # required: where to store genomes
    r_libs: "~/bin/R-packages/"                                                 # required: where to look for installed R libraries (spp, bPeaks...)

  reports: 
    dag: "/data/results/Scerevisiae-GCN4/dag"
    rulegraph: "/data/results/Scerevisiae-GCN4/rule"

  fastqc: 
    other_options: ""                                                           # optional (def: empty string)

  samtools: 
    sort_by_name: ""                                                            # optional

## Mapping

  bwa: 
    dir: "/data/genomes/sacCer3/BWAIndex/"                                      # optional: where to index the genome if needed, where to look for index if already existing (def: <genome dir>/BWAIndex)
    threads: "10"                                                               # optional: number of threads to speed up calculations (def: 1)

  bowtie2:
    dir: "/data/genomes/sacCer3/Bowtie2Index/"                                  # optional: where to index the genome if needed, where to look for index if already existing (def: <genome dir>/Bowtie2Index)
    threads: "10"                                                               # optional: number of threads to speed up calculations (def: 1)

## Peak-calling

  macs14:
    pval: "0.00001"                                                             # opt, to be tested (def: 0.00001)
    mfold: "10,30"                                                              # opt, to be tested (def: 10,30)
    keep_dup: "auto"                                                            # opt, to be tested (def: auto, else int)
    bandwidth: "300"                                                            # opt, to be tested (def: 300)
    other_options: "--call-subpeaks -w"                                         # opt, to be tested can include: -bdg (time-consuming), -wig (time-consuming), --call-summits (requires PeakSplitter)

  macs2: 
    qval: "0.001"                                                               # optional (def: 0.05)
    keep_dup: "all"                                                             # optional (def: 1)
    mfold_min: "2"                                                              # optional (def: 5)
    mfold_max: "50"                                                             # optional (def: 50)
    other_options: "--call-summits"                                             # optional: can include --call-summits, --broad... (those 2 being incompatible)
    type: "narrow"                                                              # optional: either narrow or broad (def: narrow)

  swembl:
    R: "0.1"                                                                    # optional (def: 0)
    x: "1.2"                                                                    # optional (def: 1)

  homer: 
    style: "factor"                                                             # optional (def: factor), can be: histone, groseq, tss, dnase, super, mC (beware of output filenames)
    F: "2"                                                                      # optional (def: 4)
    L: "2"                                                                      # optional (def: 4)
    P: "0.01"                                                                   # optional (def: 0.0001)
    fdr: "0.01"                                                                 # optional (def: 0.001)

  spp: 
    fdr: "0.01"                                                                 # optional (def: 0.01)

  bPeaks: 
    IPcoeff: "2"                                                                # optional (def: 2)
    controlCoeff: "4"                                                           # optional (def: 2)
    log2FC: "1"                                                                 # optional (def: 2)
    averageQuantiles: "0.8"                                                     # optional (def: 0.9)
    windowSize: "50"                                                            # optional (def: 150)
    windowOverlap: "40"                                                         # optional (def: 50)

  peak-motifs: 
    tasks: "all"                                                                                    # optional (def: "all" incl. purge,seqlen,composition,ref_motifs,disco,meme,chipmunk,merge_words,motifs_vs_ref,motifs_vs_db,timelog,synthesis) (what about collect_motifs,motifs_vs_motifs,archive,small_summary,scan ?...)
    max_seq_len: "0"                                                                                # default ? curr not used
    motif_db: "JASPAR tf $RSAT/public_html/motif_databases/JASPAR/jaspar_core_fungi_2015_03.tf"     # required: name format db_file                            ## ! change database
    disco: "oligos,positions,dyads"                                                                 # default ? oligos|dyads|positions|local_words|merged_words|meme|chipmunk


