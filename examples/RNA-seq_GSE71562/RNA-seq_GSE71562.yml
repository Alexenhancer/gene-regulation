---
  description: |
    This config file is designed to work with the workflow factor_workflow.py.

    Note\: yaml format prohibits using tabulations.

    Optional parameters, if not provided, are automatically set to the default value provided with the given program.

  author: "Claire Rioualen & Jacques van Helden"
  qsub: "-V -m a -d  ~/mydisk/GSM41190_RNA-seq/"  # qsub options, which should be adapted to the local configuration
  genome:
    organism: "Escherichia coli K12 MG1655"
    version: "Ecoli_K12"                                                          # required: has to match genome filenames and directories
    size: "4639221"
#    fasta: "genome/Ecoli_K12/Ecoli_K12.fa"                                   # required: fasta file is required for a number of operations
#    chromsize: "genome/Ecoli_K12/Ecoli_K12.genome"                           # required for now. file is generated by the pipeline param is necessary. The extension .genome is required for bedtools
    fasta_url: "ftp://ftp.ensemblgenomes.org/pub/release-21/bacteria/fasta/bacteria_22_collection/escherichia_coli_str_k_12_substr_mg1655/dna/Escherichia_coli_str_k_12_substr_mg1655.GCA_000005845.1.21.dna.genome.fa.gz"            # required for genome download: provide url to .fa.gz
    gff3_url: "ftp://ftp.ensemblgenomes.org/pub/release-21/bacteria/gff3/bacteria_22_collection/escherichia_coli_str_k_12_substr_mg1655/Escherichia_coli_str_k_12_substr_mg1655.GCA_000005845.1.21.gff3.gz"                          # required for annotation_download: provide url to .gff3.gz
    gtf_url: "ftp://ftp.ensemblgenomes.org/pub/release-21/bacteria/gtf/bacteria_22_collection/escherichia_coli_str_k_12_substr_mg1655/Escherichia_coli_str_k_12_substr_mg1655.GCA_000005845.1.21.gtf.gz"


  metadata: 
    samples: "gene-regulation/examples/RNA-seq_GSE71562/samples.tab"                                    # required: has to contain at least sample ids
    design: "gene-regulation/examples/RNA-seq_GSE71562/design.tab"                                      # required: has to contain at least ids of pairs of samples to be compared
#    snakefile: "gene-regulation/scripts/snakefiles/workflows/rna-seq_workflow_pe.py"                    # required for flowcharts generation; maybe this should be revised
    configfile: "gene-regulation/examples/RNA-seq_GSE71562/RNA-seq_GSE71562.yml"                        # required for flowcharts generation; maybe this should be revised
    seq_type: "se"

  dir:
    base: "."                                                                   # required: all paths are determined relatively to this directory. See documentation to know more about the file organization.
    reads_source: "data/"                                                       # required: dir containing raw data organized in sub directories named after the samples
    genome: "genome/"                                                          # required: where to store genomes
    results: "results/"                                                         # required: dir for all result files that are produced by the pipeline
    gene_regulation: "gene-regulation/"                                         # required: location of the snakemake library

    samples: "results/samples/"                                # optional: will hold sample treatment (trimming, alignment, QC...).    If not mentioned, will be config["dir"]["results"]
    DEG: "results/DEG/"                                       # optional: will hold the results of differential expression analysis.  If not mentioned, will be config["dir"]["results"]
    reports: "results/reports/"                                # optional: will hold reports and graphics.                             If not mentioned, will be config["dir"]["results"]

  fastqc: 
    other_options: ""                                                           # optional (def: empty string)

  sickle:
    threshold: "20"                                                             # ... 

  bowtie2:
    max_mismatches: "1"
    threads: "10"

  subread:
    max_mismatches: "1"
    threads: "10"

  bowtie:
    max_mismatches: "1"
    threads: "10"

  bwa:
    max_mismatches: "1"
    threads: "10"

  tophat:
    max_mismatches: "1"
    threads: "10"

  cufflinks:
    threads: "4"
    libtype: "fr-firststrand"
